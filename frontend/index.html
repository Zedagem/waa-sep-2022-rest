    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

<body>
    <header class="text-center">
        <h1>WAA DAY2 Assignment</h1>
        <h3>For Student</h3>
    </header>
  
   <div class="container">
    <!-- Content here -->
    <div class="row">
        <div class="col">
            <div class="mt-2">
                <input type="text" name="id" placeholder="Search By ID">
                <button onclick="search()">Search</button>
            </div>
            <div class="mt-3">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input type="email" name="email" placeholder="Email">
                <div class="mt-1">
                    <input type="number" name="gpa" placeholder="GPA">
                    <button>Create Student</button>
                </div>
                
            </div>
        
        </div>
        <div class="col text-center" id="display" >
           
        </div>
        </div>
    
  </div>


  <script>
    fetch('http://localhost:8080/student/',{
        method:'GET',
        headers:{'Content-Type': 'application/json'},
        
    }).then(respose => respose.json())
    .then(data => {
        let table = document.createElement("table")
        table.setAttribute('class','table')
        document.getElementById('display').append(JSON.stringify(data))
    })
    .catch(err => console.log(err))

function search(){
    let id = document.querySelector('[name=id]').value;
   
    fetch('http://localhost:8080/student/'+id,{
        method:'GET',
        headers:{'Content-Type': 'application/json'},
        
    }).then(respose => respose.json())
    .then(data =>{
        document.getElementById('display').innerHTML="";
        document.getElementById('display').append(JSON.stringify(data));
    })
    .catch(err=> console.log(err))
}
